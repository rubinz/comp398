<!doctype html>
<html>
<head>
	<title>SVG Examples</title>
</head>
<body>


	<svg version="1.1"
		baseProfile="full"
		width="1300" height="1300"
		xmlns="http://www.w3.org/2000/svg">

			<!-- dope lines -->
				<rect width="100%" height="1000%" fill="red" />
				<rect width="100%" height="90%" fill="orange" />
				<rect width="100%" height="80%" fill="yellow" />
				<rect width="100%" height="70%" fill="green" />
				<rect width="100%" height="60%" fill="blue" />
				<rect width="100%" height="50%" fill="purple" />
				<rect width="100%" height="40%" fill="yellow" />
				<rect width="100%" height="30%" fill="orange" />
				<rect width="100%" height="20%" fill="red" />
				<rect width="100%" height="10%" fill="green" />


				<!-- title -->
				<rect width="1000" height="10%" fill="black" />
				<rect width="300" height="10%" fill="green" />


				<text x="650" y="50" font-size="30" text-anchor="middle" fill="white">yew w0t m8?? </text>
				<text x="650" y="90" font-size="30" text-anchor="middle" fill="white">u 'avin a gigle m8</text>


			<!-- dope trippy circles -->
				
			<!-- purples -->
			  	<circle cx="200" cy="140" r="130" fill="purple" />
				<circle cx="200" cy="320" r="130" fill="purple" />
				<circle cx="270" cy="500" r="130" fill="purple" />
				<circle cx="450" cy="520" r="130" fill="purple" />


			<!-- reds -->
			  	<circle cx="200" cy="140" r="120" fill="red" />
			  	<circle cx="200" cy="320" r="120" fill="red" />
			  	<circle cx="270" cy="500" r="120" fill="red" />
				<circle cx="450" cy="520" r="120" fill="red" />


			<!-- greens -->
			<circle cx="200" cy="140" r="110" fill="green" />
			<circle cx="200" cy="320" r="110" fill="green" />
			<circle cx="270" cy="500" r="110" fill="green" />
			<circle cx="450" cy="520" r="110" fill="green" />


			<!-- blues -->
			<circle cx="200" cy="140" r="100" fill="blue" />
			<circle cx="200" cy="320" r="100" fill="blue" />
			<circle cx="270" cy="500" r="100" fill="blue" />
			<circle cx="450" cy="520" r="100" fill="blue" />


			<!-- course names etc -->
			<text x="200" y="117.6" font-size="30" text-anchor="middle" fill="white">computer </text>
			<text x="200" y="161.6" font-size="30" text-anchor="middle" fill="white"> science</text>

			<text x="200" y="310.6" font-size="30" text-anchor="middle" fill="white">other	 </text>
			<text x="200" y="356.6" font-size="30" text-anchor="middle" fill="white"> majors</text>

			<text x="270" y="500" font-size="30" text-anchor="middle" fill="white">education	 </text>
			<text x="270" y="520" font-size="30" text-anchor="middle" fill="white"> majors</text>

			<text x="450" y="510" font-size="30" text-anchor="middle" fill="white">science	 </text>
			<text x="450" y="530" font-size="30" text-anchor="middle" fill="white"> majors</text>
		</svg>
</body>
</html>
